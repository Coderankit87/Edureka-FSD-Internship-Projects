<html>
    <form>
    <head>
        <title>Registration form</title>
    </head>
    <body bgcolor="lightgreen">
    <h1>Registration for Student</h1>   
    <label> Firstname </label>         
    <input type="text" name="firstname" size="15"/> 
    <br> <br>  
    <label> Middlename: </label>     
    <input type="text" name="middlename" size="15"/> 
    <br> <br>  
    <label> Lastname: </label>         
    <input type="text" name="lastname" size="15"/>
    <br> <br>  
  
<label>Course :</label>   
<select>  
<option value="Course">Course</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
</select>  
  
<br>  
<br>  
<label>Gender :</label>
<br>  
<input type="radio" name="male"/> Male 
<br>  
<input type="radio" name="male"/> Female 
<br>  
<input type="radio" name="male"/>Other  
<br>  
<br>  
  
<label>Phone :</label>  
<input type="text" name="country code"  value="+91" size="2"/>   
<input type="text" name="phone" size="10"/> 
<br> <br>  
<label>Address</label> 
<br>  
<textarea cols="80" rows="5" value="address"></textarea>  
<br> <br>  
<label>Email:</label>   
<input type="email" id="email" name="email"/> <br>    
<br> <br>  
<label>Password:</label>  
<input type="Password" id="pass" name="pass" required> <br>   
<br> <br>  
<label>Re-type password:</label>  
<input type="Password" id="repass" name="repass" required> 
<br> <br>  
<input type="button" value="Submit"/>

    </body>
</form>
</html>
